<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Players</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
</head>

<body>

  <!-- POST -->
  <div class="container">
    <h3>Nuevo jugador</h3>
    <form method="POST" action="/players">
      <div class="row">
        <div class="col-md-2">
          <input type="text" class="form-control" id="id" placeholder="ID">
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" id="name" placeholder="Nombres">
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col col-md-2">
          <button class="btn btn-primary" type="submit">Crear</button>
        </div>
      </div>
    </form>
  </div>



  <div class="jumbotron">
    <div class="container">
      <form method="POST" action="/players">
        <input name="playerID" type="text" placeholder="Id del jugador">
        <input name="playerName" type="text" placeholder="Nombre del jugador">
        <button type="submit">Actualizar</button>
      </form>
      <form method="POST" action="/delete_player">
        <input name="playerID" type="text" placeholder="Id del jugador">
        <button type="submit">Borrar</button>
      </form>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
